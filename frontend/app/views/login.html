
<div class="row">
  <div class="col-md-offset-3 col-md-6">
      <div class="form-login">
        <h4>Área restrita para efetuar o login.</h4>
        <input type="text" ng-model="userName" class="form-control input-sm chat-input" placeholder="E-mail" />
        </br>
        <input type="text" ng-model="password" class="form-control input-sm chat-input" placeholder="Senha" />
        </br>
        <div class="wrapper">
            <span class="group-btn">
                <a ng-click="submit()" class="btn btn-primary btn-md">Login <i class="fa fa-sign-in"></i></a>
            </span>
        </div>
      </div>
  </div>
</div>

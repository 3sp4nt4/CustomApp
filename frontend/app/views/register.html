<div class="row main">
  <div class="main-login main-center">
    <form name="register" ng-submit="submit()" novalidate>

      <div class="form-group">
        <label for="name" class="cols-sm-2 control-label">Nome</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" required/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="cols-sm-2 control-label">E-mail</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
            <input type="email" class="form-control" ng-model="email" name="email" id="email"  placeholder="Enter your Email" required/>
            <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Favor adicionar um email válido</p>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="username" class="cols-sm-2 control-label">Username</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="cols-sm-2 control-label">Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control" ng-model="password" name="password" id="password"  placeholder="Enter your Password" required/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control" ng-model="password_confirm" name="password_confirm" id="confirm"  placeholder="Confirm your Password" validate-equals='password'/>
            <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">Senhas não batem</p>
          </div>
        </div>
      </div>

      <div class="form-group ">
        <button type="submit" ng-disabled="register.$invalid" class="btn btn-primary btn-lg btn-block login-button">Register</button>
      </div>

    </form>
  </div>
</div>
